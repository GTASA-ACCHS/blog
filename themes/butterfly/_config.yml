# 系列
series:
  enable: false
  # 按标题或日期排序
  orderBy: 'title'
  # 排序方式：1, asc 为升序；-1, desc 为降序
  order: 1
  number: true

# ABCJS - ABC 音乐符号插件
# https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# Mermaid
# https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # 使用代码块编写 Mermaid 图表
  code_write: false
  # 内置主题：default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# chartjs
# 见 https://www.chartjs.org/docs/latest/
chartjs:
  enable: false
  # 除非你理解如何工作，否则不要修改。
  # 默认设置仅在未指定 MD 语法时使用。
  # 图表的通用字体颜色
  fontColor:
    light: 'rgba(0, 0, 0, 0.8)'
    dark: 'rgba(255, 255, 255, 0.8)'
  # 图表的通用边框颜色
  borderColor:
    light: 'rgba(0, 0, 0, 0.1)'
    dark: 'rgba(255, 255, 255, 0.2)'
  # 雷达图和极地区域图表中刻度标签的背景颜色
  scale_ticks_backdropColor:
    light: 'transparent'
    dark: 'transparent'

# Note - Bootstrap 提示框
note:
  # Note 标签样式值：
  #  - simple    bs-callout 旧版 alert 样式。默认。
  #  - modern    bs-callout 新版 (v2-v3) alert 样式。
  #  - flat      扁平提示框样式，带背景，如 Mozilla 或 StackOverflow。
  #  - disabled  禁用所有 Note 标签的 CSS 样式导入。
  style: flat
  icons: true
  border_radius: 3
  # 为 modern 和 flat 样式的背景亮度偏移百分比 (modern: -12 | 12; flat: -18 | 6)。
  # 偏移也适用于标签标签变量。此选项可以与禁用的 Note 标签一起使用。
  light_bg_offset: 0

