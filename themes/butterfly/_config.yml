# 分类和标签页的用户界面设置
# 选择：index - 与首页 UI 相同 / default - 与归档页 UI 相同
# 留空或 index
category_ui:
tag_ui:

# UI 元素的圆角
rounded_corners_ui: true

# 拉伸行以使每行宽度相等
text_align_justify: false

# 为页眉和页脚添加遮罩
mask:
  header: true
  footer: true

# 加载动画
preloader:
  enable: false
  # 来源
  # 1. fullpage-loading
  # 2. pace (进度条)
  source: 1
  # pace 主题 (见 https://codebyzach.github.io/pace/)
