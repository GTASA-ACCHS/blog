# --------------------------------------
# Hexo Butterfly 主题配置
# 如有任何问题，请参考文档
# 中文文档：https://butterfly.js.org/
# 英文文档：https://butterfly.js.org/en/
# --------------------------------------

# --------------------------------------
# 导航栏设置
# --------------------------------------

nav:
  # 导航栏 Logo 图片
  logo:
  display_title: true
  display_post_title: true
  # 是否固定导航栏
  fixed: true

menu:
  # 主页: / || fas fa-home
  # 列表||fas fa-list:
  #   音乐: /music/ || fas fa-music
  #   电影: /movies/ || fas fa-video

# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码块主题：darker / pale night / light / ocean / false
  theme: light
  macStyle: false
  # 代码块高度限制（单位：px）
  height_limit: false
  word_wrap: false

  # 工具栏
  copy: true
  language: true
  # true: 收缩代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false
  fullpage: false

# 社交媒体链接
# 格式：
#   icon: link || 描述 || 颜色
social:
  fab fa-github: https://github.com/GTASA-ACCHS || Github || '#24292e'
  fa-brands fa-qq: https://qm.qq.com/q/bjZ1cXT6eI || QQ || '#4a7dbe'
  # fab fa-github: https://github.com/xxxxx || Github || '#24292e'
  # fas fa-envelope: mailto:xxxxxx@gmail.com || 邮箱 || '#4a7dbe'

# --------------------------------------
# 图片设置
# --------------------------------------

favicon: https://i.postimg.cc/05h35bZf/8c88684f-d749-4f7c-a9fd-1ec8d465ea7a.jpg

avatar:
  img: https://i.postimg.cc/05h35bZf/8c88684f-d749-4f7c-a9fd-1ec8d465ea7a.jpg
  effect: false

# 禁用所有横幅图片
disable_top_img: false

# 如果页面未设置横幅图片，将显示默认横幅图片
default_top_img:

# 首页横幅图片
index_img:

# 归档页横幅图片
archive_img:

# 注意：标签页，非标签列表页
tag_img:

# 标签页横幅图片，可以为每个标签设置横幅图片
# 格式：
#  - 标签名: xxxxx
tag_per_img:

# 注意：分类页，非分类列表页
category_img:

# 分类页横幅图片，可以为每个分类设置横幅图片
# 格式：
#  - 分类名: xxxxx
category_per_img:

# 页脚背景图片
footer_img: true

# 网站背景
# 可以设置为颜色或图片 URL
background:

cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 当未设置封面时，显示默认封面
  default_cover:
    # - xxx.jpg

# 替换损坏的图片
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# 简单的 404 页面
error_404:
  enable: false
  subtitle: '页面未找到'
  background: /img/error-page.png

post_meta:
  # 首页
  page:
    # 选择：created / updated / both
    date_type: created
    # 选择：date / relative
    date_format: date
    categories: true
    tags: false
    label: true
  post:
    # 选择：left / center
    position: left
    # 选择：created / updated / both
    date_type: both
    # 选择：date / relative
    date_format: date
    categories: true
    tags: true
    label: true

# --------------------------------------
# 首页设置
# --------------------------------------

# 首页横幅图片设置
# 默认：横幅图片 - 全屏，站点信息 - 居中
# 站点信息的位置，例如：300px/300em/300rem/10%
index_site_info_top:
# 横幅图片的高度，例如：300px/300em/300rem
index_top_img_height:

# 首页副标题
subtitle:
  enable: false
  # 打字机效果
  effect: true
  # 自定义 typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # 来源 - 调用第三方服务 API（仅中文）
  # 将首先显示来源，然后显示副标题内容
  # 选择：false/1/2/3
  # false - 禁用此功能
  # 1 - hitokoto.cn
  # 2 - https://api.aa1.cn/doc/yiyan.html
  # 3 - jinrishici.com
  source: false
  # 如果关闭打字机效果，副标题将仅显示第一行内容
  sub:

# 首页文章布局
# 1: 封面在左，信息在右
# 2: 封面在右，信息在左
# 3: 封面和信息交替左右排列
# 4: 封面在上，信息在下
# 5: 信息显示在封面上
# 6: 瀑布流布局 - 封面在上，信息在下
# 7: 瀑布流布局 - 信息显示在封面上
index_layout: 3

# 在首页显示文章简介
# 1: description
# 2: both（如果存在 description，则显示 description，否则显示 auto_excerpt）
# 3: auto_excerpt（默认）
# false: 不显示文章简介
index_post_content:
  method: 3
  # 如果设置为 2 或 3，需要配置长度
  length: 500

# --------------------------------------
# 文章设置
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: false
  # 仅适用于文章
  style_simple: false
  scroll_percent: true

post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 打赏/赞助
reward:
  enable: false
  text:
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: 微信
    # - img: /img/alipay.jpg
    #   link:
    #   text: 支付宝

# 文章编辑
# 在线浏览和编辑博客源代码
post_edit:
  enable: false
  # url: https://github.com/用户名/仓库名/edit/分支名/子目录名/
  # 例如：https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相关文章
related_post:
  enable: true
  # 显示的文章数量
  limit: 6
  # 选择：created / updated
  date_type: created

# 选择：1 / 2 / false
# 1: '下一篇' 将链接到旧文章
# 2: '下一篇' 将链接到新文章
# false: 禁用分页
post_pagination: 1

# 显示文章过时通知
noticeOutdate:
  enable: false
  # 样式：simple / flat
  style: flat
  # 何时显示
  limit_day: 365
  # 位置：top / bottom
  position: top
  message_prev: 文章已更新
  message_next: 天，内容可能已过时。

# --------------------------------------
# 页脚设置
# --------------------------------------

footer:
  nav:
  owner:
    enable: true
    since: 2025
  # 主题和框架的版权信息
  copyright:
    enable: true
    version: true
  custom_text:

# --------------------------------------
# 侧边栏设置
# --------------------------------------

aside:
  enable: true
  hide: false
  # 在右下角显示隐藏侧边栏的按钮
  button: true
  mobile: true
  # 位置：left / right
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: 关注我
      link: https://github.com/GTASA-ACCHS
  card_announcement:
    enable: true
    content: 好事民无力组倾情呈现！
  card_recent_post:
    enable: true
    # 如果设置为 0，将显示所有文章
    limit: 5
    # 排序：date / updated
    sort: date
    sort_order:
  card_newest_comments:
    enable: false
    sort_order:
    limit: 6
    # 单位：分钟，将数据保存到 localStorage
    storage: 10
    avatar: true
  card_categories:
    enable: true
    # 如果设置为 0，将显示所有分类
    limit: 8
    # 选择：none / true / false
    expand: none
    sort_order:
  card_tags:
    enable: true
    # 如果设置为 0，将显示所有标签
    limit: 40
    color: false
    # 标签排序：random/name/length
    orderby: random
    # 排序方式：1, asc 为升序；-1, desc 为降序
    order: 1
    sort_order:
  card_archives:
    enable: true
    # 类型：monthly / yearly
    type: monthly
    # 例如：YYYY年MM月
    format: MMMM YYYY
    # 排序方式：1, asc 为升序；-1, desc 为降序
    order: -1
    # 如果设置为 0，将显示所有归档
    limit: 8
    sort_order:
  card_post_series:
    enable: true
    # 标题显示系列名称
    series_title: false
    # 按标题或日期排序
    orderBy: 'date'
    # 排序方式：1, asc 为升序；-1, desc 为降序
    order: -1
  card_webinfo:
    enable: true
    post_count: true
    last_push_date: true
    sort_order:
    # 发布时间与当前时间的差值
    # 格式：Month/Day/Year Time 或 Year/Month/Day Time
    # 如果不需要此功能，留空
    runtime_date:

# --------------------------------------
# 右下角按钮
# --------------------------------------

# 右下角按钮与底部的距离（默认单位：px）
rightside_bottom:

# 繁简体转换
translate:
  enable: false
  # 按钮文本
  default: 繁
  # 网站语言（1 - 繁体中文 / 2 - 简体中文）
  defaultEncoding: 2
  # 时间延迟
  translateDelay: 0
  # 当语言为简体中文时按钮的文本
  msgToTraditionalChinese: '繁'
  # 当语言为繁体中文时按钮的文本
  msgToSimplifiedChinese: '簡'

# 阅读模式
readmode: true

# 暗黑模式
darkmode:
  enable: true
  # 切换按钮
  button: true
  # 自动切换暗黑/亮色模式
  # autoChangeMode: 1  跟随系统设置，如果系统不支持暗黑模式，将在 18:00 至 6:00 切换暗黑模式
  # autoChangeMode: 2  在 18:00 至 6:00 切换暗黑模式
  # autoChangeMode: false
  autoChangeMode: false
  # 设置亮色模式时间。值为 0 到 24 之间。如果未设置，默认值为 6 和 18
  start:
  end:

# 在返回顶部按钮中显示滚动百分比
rightside_scroll_percent: false

# 除非你知道如何工作，否则不要修改以下设置
# 选择：readmode,translate,darkmode,hideAside,toc,chat,comment
# 不要重复相同的值
rightside_item_order:
  enable: false
  # 默认：readmode,translate,darkmode,hideAside
  hide:
  # 默认：toc,chat,comment
  show:

# 右下角配置按钮的动画效果
rightside_config_animation: true

# --------------------------------------
# 全局设置
# --------------------------------------

anchor:
  # 滚动时，URL 将根据标题 ID 更新
  auto_update: false
  # 点击标题滚动并更新锚点
  click_to_scroll: false

photofigcaption: false

copy:
  enable: true
  # 复制内容后添加版权信息
  copyright:
    enable: false
    limit_count: 150

# 需要安装 hexo-wordcount 插件
wordcount:
  enable: false
  # 在文章元数据中显示字数统计
  post_wordcount: true
  # 在文章元数据中显示阅读时间
  min2read: true
  # 在侧边栏的网站信息中显示总字数
  total_wordcount: true

# 不蒜子统计 PV / UV
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# 数学公式
# --------------------------------------

# 关于 per_page
# 如果设置为 true，将在每个页面加载 mathjax/katex 脚本
# 如果设置为 false，将根据你的设置加载 mathjax/katex 脚本（在页面的 front-matter 中添加 'mathjax: true' 或 'katex: true'）
math:
  # 选择：mathjax, katex
  # 如果不需要数学公式，留空
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # 启用上下文菜单
    enableMenu: true
    # 选择：all / ams / none，控制是否编号方程以及如何编号
    tags: none

  katex:
    # 启用复制 KaTeX 公式
    copy_tex: false

# --------------------------------------
# 搜索
# --------------------------------------

search:
  # 选择：algolia_search / local_search / docsearch
  # 如果不需要搜索，留空
  use:
  placeholder:

  # Algolia 搜索
  algolia_search:
    # 每页显示的搜索结果数量
    hitsPerPage: 6

  # 本地搜索
  local_search:
    # 页面加载时预加载搜索数据
    preload: false
    # 每篇文章显示前 n 个结果，设置为 -1 显示所有结果
    top_n_per_article: 1
    # 将 HTML 字符串转义为可读格式
    unescape: false
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# 分享系统
# --------------------------------------

share:
  # 选择：sharejs / addtoany
  # 如果不需要分享，留空
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# --------------------------------------
# 评论系统
# --------------------------------------

comments:
  # 最多两个评论系统，第一个将作为默认显示
  # 如果不需要评论，留空
  # 选择：Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  # 两个评论系统的格式：Disqus,Waline
  use:
  # 在按钮旁边显示评论名称
  text: true
  # 懒加载：当评论元素进入浏览器视口时加载评论系统
  # 如果设置为 true，评论计数将无效
  lazyload: false
  # 在文章横幅图片中显示评论计数
  count: false
  # 在首页显示评论计数
  card_post_count: false

# Disqus
# https://disqus.com/
disqus:
  shortname:
  # 用于最新评论小部件
  apikey:

# 替代 Disqus - 使用 Disqus API 渲染评论
# https://github.com/SukkaW/DisqusJS
disqusjs:
  shortname:
  apikey:
  option:

# Livere
# https://www.livere.com/
livere:
  uid:

# Gitalk
# https://github.com/gitalk/gitalk
gitalk:
  client_id:
  client_secret:
  repo:
  owner:
  admin:
  option:

# Valine
# https://valine.js.org
valine:
  appId:
  appKey:
  avatar: monsterid
  # 此配置适用于国内自定义域名用户，海外版本将自动检测（无需手动填写）
  serverURLs:
  bg:
  # 使用 Valine 访客计数作为页面浏览量
  visitor: false
  option:

# Waline - 从 Valine 分叉的简单评论系统，支持后端
# https://waline.js.org/
waline:
  serverURL:
  bg:
  # 使用 Waline 页面浏览量作为页面浏览量
  pageview: false
  option:

# Utterances
# https://utteranc.es/
utterances:
  repo:
  # Issue 映射：pathname/url/title/og:title
  issue_term: pathname
  # 主题：github-light/github-dark/github-dark-orange/icy-dark/dark-blue/photon-dark
  light_theme: github-light
  dark_theme: photon-dark
  js:
  option:

# Facebook 评论插件
# https://developers.facebook.com/docs/plugins/comments/
facebook_comments:
  app_id:
  # 可选
  user_id:
  pageSize: 10
  # 选择：social / time / reverse_time
  order_by: social
  lang: en_US

# Twikoo
# https://github.com/imaegoo/twikoo
twikoo:
  envId:
  region:
  # 使用 Twikoo 访客计数作为页面浏览量
  visitor: false
  option:

# Giscus
# https://giscus.app/
giscus:
  repo:
  repo_id:
  category_id:
  light_theme: light
  dark_theme: dark
  js:
  option:

# Remark42
# https://remark42.com/docs/configuration/frontend/
remark42:
  host:
  siteId:
  option:

# Artalk
# https://artalk.js.org/guide/frontend/config.html
artalk:
  server:
  site:
  # 使用 Artalk 访客计数作为页面浏览量
  visitor: false
  option:

# --------------------------------------
# 聊天服务
# --------------------------------------

chat:
  # 选择：chatra/tidio/crisp
  # 如果不需要聊天，留空
  use:
  # 聊天按钮 [推荐]
  # 将在网站右下角创建一个按钮，并隐藏原始按钮
  rightside_button: false
  # 原始聊天按钮在向上滚动时显示，向下滚动时隐藏
  button_hide_show: false

# https://chatra.io/
chatra:
  id:

# https://www.tidio.com/
tidio:
  public_key:

# https://crisp.chat/en/
crisp:
  website_id:

