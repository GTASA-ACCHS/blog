# 页面过渡效果
enter_transitions: true

# 默认显示模式 - light (默认) / dark
display_mode: light

# 美化文章内容的配置
beautify:
  enable: false
  # 指定美化的字段 (site 或 post)
  field: post
  # 指定标题前缀的图标，如 '\\f0c1'
  title_prefix_icon:
  # 指定标题前缀图标的颜色，如 '#F47466'
  title_prefix_icon_color:

