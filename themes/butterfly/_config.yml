# 广告
# --------------------------------------

# Google Adsense
google_adsense:
  enable: false
  auto_ads: true
  js: https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js
  client:
  enable_page_level_ads: true

# 手动插入广告
# 如果不需要广告，留空
ad:
  # 在首页插入广告（每三篇文章）
  index:
  # 在侧边栏插入广告
  aside:
  # 在文章中插入广告（分页前）
  post:

