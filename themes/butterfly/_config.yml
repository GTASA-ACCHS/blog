  icon:
  icon_top:

# 打字机效果
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: false
  colorful: true
  shake: true
  mobile: false

# 背景效果
# --------------------------------------

# canvas_ribbon
# 见：https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  # 丝带大小
  size: 150
  # 丝带透明度 (0 ~ 1)
  alpha: 0.6
  zIndex: -1
  click_to_change: false
  mobile: false

# 飘动丝带
canvas_fluttering_ribbon:
  enable: false
  mobile: false

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  # 线条颜色，默认：'0,0,0'；RGB 值：(R,G,B)。（注意：用 ',' 分隔）
  color: '0,0,255'
  # 线条透明度 (0~1)
  opacity: 0.7
  # 背景的 z-index 属性
  zIndex: -1
  # 线条数量
  count: 99
  mobile: false

# 鼠标点击效果：烟花
fireworks:
  enable: false
  zIndex: 9999
  mobile: false

# 鼠标点击效果：心形符号
click_heart:
  enable: false
  mobile: false

